<div class="row">
    <div class="col-lg-6 col-lg-offset-3">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <strong translate="SIGN_IN_ID">Sign in</strong>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form" ng-submit="signin()" novalidate>
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label" translate="EMAIL_ID">Email</label>

                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="{{'EMAIL_ID' | translate}}"
                                   ng-model="email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label" translate="PASSWORD_ID">Password</label>

                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" placeholder="{{'PASSWORD_ID' | translate}}"
                                   ng-model="password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary pull-right" translate="SIGN_IN_ID">Sign in</button>
                        </div>
                    </div>
                    <p data-ng-show="error" class="error">{{ error }}</p>
                </form>
            </div>
        </div>
    </div>
</div>
