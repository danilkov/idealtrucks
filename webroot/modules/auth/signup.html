<div class="row">
    <div class="col-lg-6 col-lg-offset-3">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <strong translate="SIGN_UP_ID">Sign up</strong>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form" ng-submit="signup()" novalidate>
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label" translate="NAME_ID">Name</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" name="name" placeholder="{{'NAME_ID' | translate}}"
                                   ng-model="name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label" translate="EMAIL_ID">Email</label>

                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" name="email" placeholder="{{'EMAIL_ID' | translate}}"
                                   ng-model="email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label" translate="PASSWORD_ID">Password</label>

                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="{{'PASSWORD_ID' | translate}}" ng-model="password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password_confirmation" class="col-sm-2 control-label" translate="PASSWORD_CONFIRM_ID">Confirm Password</label>
                                                                                                                                                   
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password_confirmation" name="password_confirmation"
                                   placeholder="{{'PASSWORD_CONFIRM_ID' | translate}}" ng-model="password_confirmation" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary pull-right" translate="SIGN_UP_ID">Sign up</button>
                        </div>
                    </div>
                    <p data-ng-show="error" class="error">{{ error }}</p>
                </form>
            </div>
        </div>
    </div>
</div>
