<div data-ng-show="vehicles" ng-repeat="vehicle in vehicles">
    <span>{{vehicle.brand}}</span> <span>{{vehicle.type}}</span>, <span data-ng-show="vehicle.mileage">{{vehicle.mileage}}</span>
    <div>
        <span>{{vehicle.description}}</span>
    </div>
    <button class="btn btn-default btn-primary margin-right" ng-click="viewDetails(vehicle.id)" translate="DETAILS_ID">Details</button>
    <hr/>
</div>
