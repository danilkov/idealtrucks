<div>
    <a ng-click="select('simple')" translate="SEARCH_ID">Search</a>
    <span data-ng-show="token">&nbsp;|&nbsp;<a ng-click="select('advanced')" translate="ADVANCED_SEARCH_ID">Advanced search</a></span>
</div>
<hr/>
<div data-ng-show="isPanelExpanded">
    <!-- tab 1 -->
    <div data-ng-show="!isAdvancedSearch" class="row">
        Simple search form<br/>
        <a ng-click="search()" translate="SEARCH_ID">Search</a><span data-ng-hide="token">&nbsp;|&nbsp;<a ng-href="/signin" translate="ADVANCED_SEARCH_ID">Advanced search</a></span>
    </div>
    <!-- tab 2 -->
    <div data-ng-show="isAdvancedSearch" class="row">
        Advanced search form<br/>
        <a ng-click="advancedSearch()" translate="SEARCH_ID">Search</a>
    </div>
    <hr/>
</div>

<div data-ng-show="vehicles" ng-repeat="vehicle in vehicles">
    <span>{{vehicle.make}}</span> <span>{{vehicle.type}}</span><span data-ng-show="vehicle.mileage">, {{vehicle.mileage}}</span>
    <div>
        <span>{{vehicle.description}}</span>
    </div>
    <button class="btn btn-default btn-primary margin-right" ng-click="viewDetails(vehicle.id)" translate="DETAILS_ID">Details</button>
    <hr/>
</div>
